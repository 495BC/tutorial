<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChronoQuest</title>

  <!-- Tailwind CSS (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- :contentReference[oaicite:11]{index=11} -->

  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script> <!-- :contentReference[oaicite:12]{index=12} -->

  <!-- GSAP 3 -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script> <!-- :contentReference[oaicite:13]{index=13} -->

  <!-- Socket.IO Client -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script> <!-- :contentReference[oaicite:14]{index=14} -->

  <style>
    /* Neonâ€‘Noir Theme */
    body { margin: 0; background: #0a0a0f; color: #e0e0e0; font-family: system-ui; overflow: hidden; }
    nav { background: rgba(10,10,15,0.9); backdrop-filter: blur(10px); }
    .era { text-align: center; cursor: pointer; }
    .era svg { transition: transform .3s; }
    .era:hover svg { transform: scale(1.2) rotate(5deg); }
    #profileModal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -60%);
      background: rgba(15,15,25,0.95); padding: 2rem; border-radius: 1rem;
      opacity: 0; pointer-events: none; width: 90vw; max-width: 400px; backdrop-filter: blur(20px);
    }
    #profileModal.open { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="p-4 flex justify-between items-center fixed w-full z-10">
    <div class="text-3xl font-extrabold text-cyan-400">ChronoQuest</div>
    <button id="profile-btn" class="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 rounded-lg">
      My Profile
    </button>
  </nav>

  <!-- Profile Modal -->
  <div id="profileModal">
    <h2 class="text-2xl mb-2 text-cyan-300">Player Profile</h2>
    <div id="profileContent">
      <!-- Dynamic stats injected here -->
    </div>
    <button id="closeProfile" class="mt-4 px-3 py-1 bg-gray-700 rounded">Close</button>
  </div>

  <!-- ChronoMap Section -->
  <section id="chronomap" class="relative w-screen h-screen">
    <canvas id="gameCanvas"></canvas>
    <div id="eras" class="absolute inset-0 flex justify-around items-center pointer-events-none">
      <div class="era pointer-events-auto" data-era="renaissance">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
        <span class="block mt-1 text-cyan-200">Renaissance</span>
      </div>
      <!-- Additional era markers -->
    </div>
  </section>

  <script>
    // Socket.IO Setup
    const socket = io(); // connects to the serving host by default :contentReference[oaicite:15]{index=15}
    socket.on('connect', () => console.log('Socket.IO connected'));

    // Modal Animations with GSAP
    const profileBtn = document.getElementById('profile-btn');
    const profileModal = document.getElementById('profileModal');
    const closeProfile = document.getElementById('closeProfile');

    profileBtn.addEventListener('click', () => {
      profileModal.classList.add('open');
      gsap.fromTo(profileModal, { y: -50 }, { duration: 0.5, y: 0, opacity: 1 });
    });
    closeProfile.addEventListener('click', () => {
      gsap.to(profileModal, {
        duration: 0.3, y: -50, opacity: 0,
        onComplete: () => profileModal.classList.remove('open')
      });
    });

    // Phaser Game Configuration
    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      canvas: document.getElementById('gameCanvas'),
      backgroundColor: '#0a0a0f',
      scene: { preload, create, update }
    };
    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('tile', 'https://i.imgur.com/3e5bZdZ.png');
      this.load.spritesheet('avatar', 'https://i.imgur.com/T4TfGQ5.png', {
        frameWidth: 32, frameHeight: 32
      });
    }
    function create() {
      const tile = this.add.image(200, 200, 'tile').setInteractive({ draggable: true });
      tile.on('drag', (pointer, x, y) => tile.setPosition(x, y));
      this.anims.create({
        key: 'walk',
        frames: this.anims.generateFrameNumbers('avatar'),
        frameRate: 10,
        repeat: -1
      });
      this.add.sprite(400, 400, 'avatar').play('walk');
    }
    function update() {
      // Game loop logic here
    }

    // Era Click Handling
    document.querySelectorAll('.era').forEach(el => {
      el.addEventListener('click', () => {
        const era = el.dataset.era;
        gsap.to('#chronomap', {
          duration: 0.4,
          opacity: 0,
          onComplete: () => {
            alert(`Loading era: ${era}`); // placeholder for real loading logic
            gsap.to('#chronomap', { duration: 0.4, opacity: 1 });
          }
        });
      });
    });

    // Responsive Resize
    window.addEventListener('resize', () => {
      game.scale.resize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
